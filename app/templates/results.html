<style>
figure {
    display: inline-block;
    margin: 20px;
}
figure img {
    vertical-align: top;
}
figure figcaption {
    text-align: center;
}
</style>


<h1>
Here are your recommendations:
</h1>
<body>
{% for item in items %}
<figure>
<a href={{item['url']}}>
  <img src={{item['photo_url']}} alt ="image not found">
</a>
<figcaption>
  {{item.brand_and_name}}
  <br>
  ${{item.price}}
</figcaption>
</figure>

{% endfor %}
</body>
