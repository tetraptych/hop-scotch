			<div class="wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<!-- Menu -->
							<nav id="menu">
								<h1>Your Personal Dowsing Rod</h1>
								<ul>
									<!--
									<li><a href="index.html">Home</a></li>

			<div class="container">
				<div class="tiles">
					<div class="row">
						<div class="form-group">
							<form method="post" action="{{ url_for('results')}}">
									<label for="exampleTextarea">Enter WhiskyBase.com URLs for your favorite whiskies, one per line.
									<br>
									Alternately, enter your WhiskyBase username and we'll handle the rest.</label>
									<br>
									<textarea class="form-control" rows="5" cols="100" name = "exampleTextarea"></textarea>
									<br>
									<label for="exampleTextarea2">Enter scores (out of 100) for your favorite whiskies in the same order as above:</label>
									<br>
									<textarea class="form-control" rows="5" cols="100" name = "exampleTextarea2"></textarea>
									<br>
									<label for="minprice">Minimum price (USD): </label><input type="number" name="minprice"  value="0"  />
									<label for="maxprice">Maximum price (USD): </label><input type="number" name="maxprice"  value="200"  />
									<br>
									<br>
									<label for="type">Type / Origin:</label>
									<br>
									<input type="radio" name="type"  value="any" checked="checked" >  All<span style="display:inline-block; width: 30px;"></span>
									<input type="radio" name="type"  value="scotch"/>  Scotch<span style="display:inline-block; width: 30px;"></span>
									<input type="radio" name="type"  value="bourbon"/>  Bourbon<span style="display:inline-block; width: 30px;"></span>
									<input type="radio" name="type"  value="ireland"/>  Irish Whiskey<span style="display:inline-block; width: 30px;"></span>
									<input type="radio" name="type"  value="canadian"/>  Canadian Whisky<span style="display:inline-block; width: 30px;"></span>
									<input type="radio" name="type"  value="japanese"/>  Japanese Whisky<span style="display:inline-block; width: 30px;"></span>

									<br>


									<!-- <input type="radio" name="typeselect"  value="" checked="checked" />
									<input type="radio" name="typeselect"  value="" checked="checked" /> -->

									<br>
									<input type="submit"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
