<table>
{% for item in items %}
<TR>
   <TD class="c1">
   <figure>
     <a href={{item['url']}}><img src={{item['photo_url']}} alt ="image not found"></a>
     <figcaption>{{item.brand}} - {{item.name}}</figcaption>
   </figure>
   <span style="display:inline-block; width: 75px;"></span>
   </TD>
   <TD class="c2">${{item.price}}<span style="display:inline-block; width: 75px;"></span></TD>
   <TD class="c3">{{item.category}}<span style="display:inline-block; width: 75px;"></span></TD>
</TR>
{% endfor %}
</table>
